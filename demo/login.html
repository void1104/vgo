<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>
                    vgo
                </h4> <strong>框架展示demo</strong>
            </div>
            <form role="form">
                <div class="form-group">
                    <label for="username">Email address</label><input type="email" class="form-control"
                                                                      id="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><input type="password" class="form-control"
                                                                 id="password"/>
                </div>
                <button type="submit" class="btn btn-default" id="loginBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $("#loginBtn").click(function () {
            var username = $("#username").val();//取值
            var password = $("#password").val();
            if (!username) {
                alert("用户名必填!");
                $("#username").focus();//获取焦点
                return;
            }
            if (!password) {
                alert("密码必填!");
                $("#password").focus();//获取焦点
                return;
            }
            // 发送post请求
            var param = {"username": username, "password": password};
            $.post("http://localhost:9999/login", param, function (result) {
                if (result) {
                    window.location.href = "./list.html";
                } else {
                    alert("用户名或者密码错误!");
                }
            });
        });
    });
</script>
</html>
