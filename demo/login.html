<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>
                    vgo
                </h4> <strong>框架展示demo</strong>
            </div>

            <div class="form-group">
                <label for="username">Email address</label><input type="email" class="form-control"
                                                                  id="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label><input type="password" class="form-control"
                                                             id="password"/>
            </div>
            <div id="errormessage"></div>
            <button type="button" class="btn btn-default" id="loginBtn">Submit</button>

        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#loginBtn").click(function () {
        $.post("http://localhost:9999/cors/login",
            {
                "username": $("#username").val(),
                "password": $("#password").val(),
            },
            // 回调
            function (data) {
                var json = data;
                console.log(json)
                if (json.success !== "success") {
                    $("#errormessage").text("用户名或密码错误");
                } else if (json.success === "success") {
                    window.location.href = "./list.html";
                }
            }
        )
    })
</script>
</html>
